<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Subdomain Finder Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 10000) | random }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="vanta-bg"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="gradient-text">Advanced Subdomain Finder Pro</span>
            </h1>
            <p class="subtitle">
                <i class="fas fa-shield-alt"></i>
                Discover active subdomains with advanced scanning techniques
                <span class="wordlist-info">1000+ Wordlist Database</span>
            </p>
        </header>

        <div class="scan-section">
            <div class="input-group">
                <div class="input-container">
                    <i class="fas fa-globe input-icon"></i>
                    <input type="text" id="domain-input" placeholder="Enter domain (e.g., example.com)" class="domain-input">
                </div>
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="threads"><i class="fas fa-cogs"></i> Threads:</label>
                        <select id="threads" class="threads-select">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="timeout"><i class="fas fa-clock"></i> Timeout:</label>
                        <select id="timeout" class="timeout-select">
                            <option value="5">5s</option>
                            <option value="8" selected>8s</option>
                            <option value="10">10s</option>
                            <option value="15">15s</option>
                        </select>
                    </div>
                </div>
                <button id="scan-btn" class="scan-button">
                    <i class="fas fa-search btn-icon"></i>
                    <span class="btn-text">Start Advanced Scan</span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </div>

        <div class="stats-section" id="stats-section" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-database"></i></div>
                <div class="stat-content">
                    <div class="stat-number" id="wordlist-count">0</div>
                    <div class="stat-label">Wordlist Size</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-search"></i></div>
                <div class="stat-content">
                    <div class="stat-number" id="scanned-count">0</div>
                    <div class="stat-label">Scanned</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-content">
                    <div class="stat-number" id="found-count">0</div>
                    <div class="stat-label">Found Active</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                <div class="stat-content">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>

        <div class="progress-section" id="progress-section" style="display: none;">
            <div class="progress-info">
                <span id="progress-text">Initializing advanced scan...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-details">
                <span id="current-status">Preparing wordlist...</span>
                <span id="eta">ETA: Calculating...</span>
            </div>
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <h2><i class="fas fa-list-alt"></i> Scan Results</h2>
                <div class="results-controls">
                    <div class="results-stats">
                        <span id="total-found">0 active subdomains found</span>
                    </div>
                    <div class="control-buttons">
                        <button id="filter-btn" class="control-btn">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                        <button id="sort-btn" class="control-btn">
                            <i class="fas fa-sort"></i> Sort
                        </button>
                        <button id="export-btn" class="export-btn">
                            <i class="fas fa-download"></i> Export Results
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="filter-section" id="filter-section" style="display: none;">
                <div class="filter-controls">
                    <input type="text" id="search-filter" placeholder="Search subdomains..." class="filter-input">
                    <select id="status-filter" class="filter-select">
                        <option value="">All Status Codes</option>
                        <option value="200">200 - OK</option>
                        <option value="301">301 - Moved</option>
                        <option value="302">302 - Found</option>
                        <option value="403">403 - Forbidden</option>
                        <option value="401">401 - Unauthorized</option>
                    </select>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>
</html>
