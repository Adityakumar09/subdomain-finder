<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubHunter Pro - Advanced Subdomain Discovery</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="vanta-bg"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="gradient-text">SubHunter Pro</span>
            </h1>
            <p class="subtitle">
                <i class="fas fa-shield-alt"></i>
                Advanced Subdomain Discovery Platform
                <span class="wordlist-info">
                    <i class="fas fa-database"></i>
                    1000+ Wordlist Entries
                </span>
            </p>
        </header>

        <section class="scan-section">
            <div class="input-group">
                <div class="input-container">
                    <i class="fas fa-globe input-icon"></i>
                    <input type="text" id="domain-input" class="domain-input" placeholder="Enter target domain (e.g., example.com)" autocomplete="off">
                </div>
                
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="threads">Threads</label>
                        <select id="threads" class="threads-select">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label for="timeout">Timeout</label>
                        <select id="timeout" class="timeout-select">
                            <option value="5">5s</option>
                            <option value="8" selected>8s</option>
                            <option value="10">10s</option>
                            <option value="15">15s</option>
                        </select>
                    </div>
                </div>
                
                <button id="scan-btn" class="scan-button">
                    <i class="fas fa-search btn-icon"></i>
                    <span class="btn-text">Start Hunt</span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </section>

        <section id="stats-section" class="stats-section" style="display: none;">
            <div class="stat-card">
                <i class="fas fa-list stat-icon"></i>
                <div class="stat-info">
                    <div id="wordlist-count" class="stat-number">0</div>
                    <div class="stat-label">Wordlist Size</div>
                </div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-search stat-icon"></i>
                <div class="stat-info">
                    <div id="scanned-count" class="stat-number">0</div>
                    <div class="stat-label">Scanned</div>
                </div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-bullseye stat-icon"></i>
                <div class="stat-info">
                    <div id="found-count" class="stat-number">0</div>
                    <div class="stat-label">Found Active</div>
                </div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-percentage stat-icon"></i>
                <div class="stat-info">
                    <div id="success-rate" class="stat-number">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </section>

        <section id="progress-section" class="progress-section" style="display: none;">
            <div class="progress-header">
                <div class="progress-info">
                    <span id="progress-text">Initializing SubHunter...</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="progress-speed">
                    <span id="scan-speed">0 req/s</span>
                    <span id="domains-remaining">0 remaining</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            
            <div class="progress-details">
                <span id="current-status">Preparing wordlist...</span>
                <span id="eta">ETA: Calculating...</span>
            </div>
            
            <div class="live-feed">
                <div class="feed-header">
                    <i class="fas fa-satellite-dish"></i>
                    Live Discovery Feed
                </div>
                <div id="live-results" class="live-results"></div>
            </div>
        </section>

        <section id="results-section" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>
                    <i class="fas fa-trophy"></i>
                    Hunt Results
                </h2>
                <div class="results-controls">
                    <div class="control-buttons">
                        <button id="filter-btn" class="control-btn">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>
                        <button id="sort-btn" class="control-btn">
                            <i class="fas fa-sort"></i>
                            Sort
                        </button>
                        <button id="export-btn" class="export-btn">
                            <i class="fas fa-download"></i>
                            Export Results
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="total-found" class="total-found">0 active subdomains found</div>
            
            <div id="filter-section" class="filter-section" style="display: none;">
                <div class="filter-controls">
                    <input type="text" id="search-filter" class="filter-input" placeholder="Search subdomains...">
                    <select id="status-filter" class="filter-select">
                        <option value="">All Status Codes</option>
                        <option value="200">200 - OK</option>
                        <option value="301">301 - Moved</option>
                        <option value="302">302 - Found</option>
                        <option value="403">403 - Forbidden</option>
                        <option value="401">401 - Unauthorized</option>
                    </select>
                </div>
            </div>
            
            <div id="results-container" class="results-container"></div>
        </section>
    </div>

        <div id="notification-container" class="notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
